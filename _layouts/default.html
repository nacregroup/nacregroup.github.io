<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="NACRE, non-proft, China, volunteer">
    <title>{{ page.title }} - {{ site.title }}</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="shortcut icon" type="image/png" href="/assets/favicon.png">
</head>

<body>
    <header>
        <nav class="top-nav">
            <div class="wrapper">
                <div id="top-home">
                    <a href="/">NACRE</a>
                </div>
                <ul>
                    <li><a href="{{ site.url }}/programs">Programs</a></li>
                    <li><a href="{{ site.url }}/about">About</a></li>
                    <li><a href="{{ site.url }}/program-2017">Join</a></li>
                    <li><a href="{{ site.url }}/contact-us">Contact</a></li>
                </ul>
            </div>
        </nav>


        <div class="main-nav">
            <div class="fullsize-banner">
            </div>
            <div id="fullsize-navbg">
                <div class="wrapper">
                    <ul>
                        <li id="nav-first-item">
                            <a href="{{ site.url }}/programs">
                                Programs
                            </a>
                        </li>
                        <li>
                            <a href="{{ site.url }}/about">
                                About us
                            </a>
                        </li>
                        <li>
                            <a href="{{ site.url }}/program-2017">
                                Join
                            </a>
                        </li>
                        <li id="nav-last-item">
                            <a href="{{ site.url }}/contact-us">
                                Contact
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>


    <div class="wrapper main">
        {{ content }}
    </div>


    <section id="pre-footer-white">
        <div class="fullsize-white-bottom container-fluid">
        </div>
    </section>

    <footer class="container-fluid">
        <div class="ft">
            <div class="wrapper">
                <div class="row">
                    <div class="col-md-3">
                        <a href="{{ site.url }}/about"><b>About</b></a>
                        <ul>
                            <li>
                                <a href="{{ site.url }}/about#our-mission">Our mission</a>
                            </li>
                            <li>
                                <a href="{{ site.url }}/about#our-vision">Our vision</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <a href="{{ site.url }}/programs"><b>Programs</b></a>
                        <ul>
                            <li>
                                <a href="{{ site.url }}/programs#volunteer">Volunteer Mentors Program</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <a href="{{ site.url }}/program-{{ site.currentProgramYear }}"><b>Join</b></a>
                        <ul>
                            <li>
                                <a href="{{ site.url }}/program-{{ site.currentProgramYear }}#key-dates-{{ site.currentProgramYear }}">Key dates</a>
                            </li>
                            <li>
                                <a href="{{ site.url }}/program-{{ site.currentProgramYear }}#costs-{{ site.currentProgramYear }}">Costs</a>
                            </li>
                            <li>
                                <a href="{{ site.url }}/program-{{ site.currentProgramYear }}#application-{{ site.currentProgramYear }}">Application</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-md-3">
                        <a href="{{ site.url }}/contact-us"><b>Contact</b></a>
                        <ul>
                            <li>
                                <a href="{{ site.url }}/contact-us#emails">E-mails</a>
                            </li>
                            <li>
                                <a href="{{ site.url }}/contact-us#contact-form">Form</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <div class="ft-info">
            <div class="wrapper">
                <div class="copyright">
                    &copy NACRE
                </div>

                <div class="social-network">
                    Share:
                    <ul>
                        <li>
                            <a href="https://www.facebook.com/nacrepage/" id="fb-icon" title="Facebook">
                                <i class="fa fa-facebook" aria-hidden="true"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/left_side_nav.js"></script>

</html>
